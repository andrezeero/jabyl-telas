  .fotoCarro {
    display: inline-block;
    background-image: url("http://vignette1.wikia.nocookie.net/disney/images/a/ad/Cars_Lighting_Mcqueen.png/revision/latest?cb=20150716145843&path-prefix=pt-br");

<script>
  
$(document).ready(function(){
  ajax("mostrarCarrosNoEstacionamento", "");
});

function ajax(operacao, query){

    var ls = "http://127.0.0.1:7100/?operacao=" + operacao + query;
    console.log(ls);
      $.ajax({

          "url": ls,
          "success": function(result) {
            if (operacao == "mostrarCarrosNoEstacionamento")
              alt(result);
          }

      });

  }

  function alt(r){
    r.forEach(function(carro, index){
      //console.log(index + ": " + carro.Dono);
      var inHtml = '<div class="dadosCarro"><div class="fotoCarro"></div>'; 

      inHtml += '<span style="margin-left: 30px; display: block;"> Dono: ' + carro.Dono + '</span>';
      inHtml += '<span style="margin-left: 30px; display: block;"> Modelo: ' + carro.Modelo + '</span>';
      inHtml += '<span style="margin-left: 30px; display: block;"> Placa: ' + carro.Placa + '</span>';
      inHtml += '<span style="margin-left: 30px; display: block;"> Ano: ' + carro.Ano + '</span>';
      inHtml += '<span style="margin-left: 30px; display: block;"> Cor: ' + carro.Cor + '</span>';
      inHtml += '<span style="margin-left: 30px; display: block;"> Alugado: ' + carro.Alugado + '</span>';
      inHtml += '<span style="margin-left: 30px; display: block;"> Reservado: ' + carro.Reservado + '</span>';
      inHtml += '<div style="clear: both"></div></div>';

      $("#carrosNoEst").html($("#carrosNoEst").html() + inHtml);

    });

  }

</script>
