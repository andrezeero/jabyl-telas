<script>
  
  function ajax(operacao, query){

    var ls = "http://127.0.0.1:7100/?operacao=" + operacao + query;
    console.log(ls);
      $.ajax({

          "url": ls,
          "success": function(result) {
            if (operacao == "realizarLogin")
              alt(result);
          }

      });

  }

  function alt(r){
      if (r.tipo == "locador"){
      location.href = "Locador.html";
    } else if (r.tipo == "locatario"){
      location.href = "Locatario.html";
    } else location.href = "Estacionamento.html";

  }


  function validarEmail(){

    ajax("&realizarLogin", "email=" + $("#useremail").val() + "&senha=" + $("#usersenha").val());

  }
